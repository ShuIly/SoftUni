<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch() {
        let startButton = document.getElementById('startBtn');
        startButton.addEventListener('click', start);

        let stopButton = document.getElementById('stopBtn');
        stopButton.addEventListener('click', stop);

        let output = document.getElementById('time');
        let timer;


        function start() {
            startButton.disabled = true;
            stopButton.disabled = false;
            output.textContent = '00:00';

            let time = 0;
            timer = setInterval(tick, 1000);

            function tick() {
                time++;
                output.textContent = ('0' + Math.trunc(time / 60)).slice(-2) + ':' +
                    ('0' + time % 60).slice(-2);
            }
        }

        function stop() {
            startButton.disabled = false;
            stopButton.disabled = true;

            clearInterval(timer);
        }
    }
</script>
</body>
</html>
