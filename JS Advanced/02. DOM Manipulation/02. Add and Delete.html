<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Delete</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let li = document.createElement('li');
        let link = document.createElement('a');
        link.innerText = '[Delete]';
        link.href = '#';
        link.addEventListener('click', deleteItem);
        li.textContent = document.getElementById('newText').value + ' ';
        li.appendChild(link);
        document.getElementById('items').appendChild(li);

        function deleteItem() {
            document.getElementById('items').removeChild(this.parentNode);
        }
    }
</script>
</body>
</html>
