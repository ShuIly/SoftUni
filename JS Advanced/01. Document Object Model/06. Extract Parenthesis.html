<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink).
    It can be made of grapes, plums or other fruits (even apples).
</p>
<script>
    function extract(id) {
        let text = document.getElementById(id).textContent;
        let regex = /\(([^)]+)\)/g;
        let result = [];

        let match = regex.exec(text);
        while (match !== null) {
            result.push(match[1]);
            match = regex.exec(text);
        }

        return result.join('; ');
    }
</script>
</body>
</html>
