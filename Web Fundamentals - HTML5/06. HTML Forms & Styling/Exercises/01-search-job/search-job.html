<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" type="text/css" href="search-job.css">
</head>
<body>
<nav>
    <ul class="nav-list">
        <li class="nav-list-item">
            <a href="#" class="nav-item-link">Search Business</a>
        </li>
        <li class="nav-list-item">
            <a href="#" class="nav-item-link">Business Categories</a>
        </li>
        <li class="nav-list-item">
            <a href="#" class="nav-item-link">Recent Locations</a>
        </li>
        <li class="nav-list-item">
            <a href="#" class="nav-item-link">Agents Located</a>
        </li>
    </ul>
</nav>
<main>
    <form action="#">
        <label>
            <span>Business Name</span>
            <input type="text" placeholder="enter a name">
        </label>
        <label>
            <span>Country</span>
            <input type="text" placeholder="search by country">
        </label>
        <label>
            <span>City / State</span>
            <input type="text" placeholder="search by city or state">
        </label>
        <label>
            <span>Zip / Postal Code</span>
            <input type="text" placeholder="enter a postal code">
        </label>
        <label>
            <span>Employers</span>
            <input type="text" placeholder="1000-5000">
        </label>
        <label>
            <span>Startup Date</span>
            <input type="date">
        </label>
        <label>
            <span>Job Opportunity</span>
            <input type="text" placeholder="any">
        </label>
        <button>let's find your job</button>
    </form>
</main>
</body>
</html>
